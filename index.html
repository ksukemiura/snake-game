<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <section class="panel">
        <header class="hud">
          <div class="title">Snake</div>
          <div class="score">Score: <span id="score">0</span></div>
          <div class="status" id="status">Ready</div>
        </header>

        <div class="board-wrap">
          <canvas id="board" width="400" height="400" aria-label="Snake game board"></canvas>
        </div>

        <div class="actions">
          <button id="startBtn" type="button">Start</button>
          <button id="pauseBtn" type="button">Pause</button>
          <button id="restartBtn" type="button">Restart</button>
        </div>

        <div class="controls" aria-label="On-screen controls">
          <button data-dir="up" type="button">Up</button>
          <div class="control-row">
            <button data-dir="left" type="button">Left</button>
            <button data-dir="down" type="button">Down</button>
            <button data-dir="right" type="button">Right</button>
          </div>
        </div>

        <p class="hint">Use arrow keys or WASD. Space toggles pause.</p>
      </section>
    </main>

    <script src="game.js"></script>
  </body>
</html>
